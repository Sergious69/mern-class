<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourm</title>
  </head>

  <body>
    <h1>contact me</h1>

    <form action="mailto: gurungsergious@gmail.com" enctype="text/plain" method="post">
      <fieldset>
        <legend>Coffee</legend>

        <p>
          <label for="Username">Your name: </label>
          <input type="text" name="" id="Username" placeholder="your name">
        </p>
        <p>
          <label for="Email">Your Email: </label>
          <input type="text" name="" id="Email" placeholder="your Email">
        </p>

        <p>
          <label for="drop"> Your favourite coffee</label>
          <select name="Coffee" id="">
            <optgroup label="Hard coffee">
              <option value="latte">lattee</option>
              <option value="Americano">Americano</option>
            </optgroup>
            <optgroup label="soft coffee">

              <option value="Cold coffee">Cold coffee</option>
              <option value="Espresso">espresso</option>
            </optgroup>

          </select>
        </p>

        <p>
        <h4>Select your gender</h4>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>
        </p>
        <p>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">female</label>
        </p>

        <p>
          <label for="phone">Your phone</label>
          <input type="tell" name="phone" id="phone">
        </p>


        <h4>your favourite pet</h4>
        <p>
          <input type="checkbox" name="pets" id="cat" value="cat">
          <label for="cat">Cat</label>
        </p>
        <p>
          <input type="checkbox" name="pets" id="dog" value="dog">
          <label for="dog">dog</label>
        </p>


        <p>
          <label for="note">Message</label>
          <br>
          <textarea name="" id="note" cols="30" rows="10"></textarea>
        </p>

        <button type="submit">Submit</button>
      </fieldset>

    </form>

  </body>

</html>
